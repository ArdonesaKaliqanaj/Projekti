<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="kompjuterlaptop.css">
</head>
<body>
  <div class="product-container">
    <!-- Produkti 1 -->
    <div class="product-card">
      <img src="display_sound__ezhd4vzi748y_large.jpg" alt="Apple MacBook Air">
      <h3>Apple MacBook Air 13.3"</h3>
      <p>M1 8-core, 8GB, 256GB, 7 GPU</p>
      <p class="price">
        <span class="discounted-price">699.50 €</span>
        <span class="original-price">1185.50 €</span>
      </p>
      <p class="offer">-41%</p>
      <button>Shto në shportë</button>
    </div>

    <!-- Produkti 2 -->
    <div class="product-card">
      <img src="ASROCK-CL27FF.jpg" alt="Monitor ASRock">
      <h3>Monitor ASRock Challenger</h3>
      <p>CL25FF, 24.5", 1920 ×</p>
      <p class="price">
        <span class="discounted-price">99.50 €</span>
        <span class="original-price">129.50 €</span>
      </p>
      <p class="offer">-23%</p>
      <button>Shto në shportë</button>
    </div>

    <!-- Produkti 3 -->
    <div class="product-card">
      <img src="msi-katana-15-laptop-intel-core-i9-13900h-geforce-rtx-4070-156-fhd-144hz-32gb-ddr5-1tb-nvme-ssd-usb-32-gen1-type-c-wdp-c-3.jpg" alt="Laptop MSI Katana">
      <h3>Laptop MSI Katana 15</h3>
      <p>B13VGK-1493XPL, 15.6"</p>
      <p class="price">
        <span class="discounted-price">1399.50 €</span>
        <span class="original-price">1775.50 €</span>
      </p>
      <p class="offer">-21%</p>
      <button>Shto në shportë</button>
    </div>




  </div>
  <script src="kompjuterlaptop.css"></script>
</body>
</html>
